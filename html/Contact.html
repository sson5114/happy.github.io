  <style>
    /* Basic styling for the two-column layout */
    .main-content {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .main-left, .main-right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Styling for Projects section */
    .main-left {
      background-color: #f3e5f5; /* Light purple */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Styling for Events section */
    .main-right {
      background-color: #fff9c4; /* Light yellow */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Hide content divs initially */
    #projectsContent, #eventsContent {
      display: none;
      text-align: left;
      margin-top: 20px;
    }

    /* Link styling */
    a {
      color: inherit;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Toggle button */
    .toggle-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
