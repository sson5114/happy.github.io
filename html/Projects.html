<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Card</title>
  <style>
    /* Basic page styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Card container styling */
    .card {
      width: 500px;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Decorative elements */
    .card h1 {
      font-size: 28px;
      color: #FF69B4;
      margin-bottom: 10px;
    }

    .card img {
      width: 300px;
      height: auto;
      margin: 10px 0;
    }

    /* Animated text and decorations */
    .animated-text {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    /* Music player styling */
    .music-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .music-player button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .music-player button:hover {
      background-color: #555;
    }

    .progress-bar {
      width: 150px;
      height: 5px;
      background-color: #ddd;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background-color: #FF69B4;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <!-- Decorative image (GIF) larger size -->
  <img src="../images/祝爸爸：生日快乐.gif" alt="Happy Birthday Image">

  <!-- Music player below the GIF -->
  <div class="music-player">
    <button id="playButton">Play</button>
    <div class="progress-bar"><div id="progress"></div></div>
    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
  </div>

  <!-- Audio Element (using .m4a file) -->
  <audio id="audio" src="../music/(Ausio)生日歌.m4a"></audio>
</div>

<script>
  // JavaScript for playing/pausing music and updating progress bar
  const audio = document.getElementById("audio");
  const progress = document.getElementById("progress");
  const currentTimeDisplay = document.getElementById("currentTime");
  const durationDisplay = document.getElementById("duration");
  const playButton = document.getElementById("playButton");
  let isPlaying = false;

  // Function to toggle play/pause
  function playPause() {
    if (audio.paused) {
      audio.play().catch(error => {
        console.log("Audio playback failed:", error);
      });
      playButton.innerText = "Pause";
    } else {
      audio.pause();
      playButton.innerText = "Play";
    }
  }

  playButton.addEventListener("click", playPause);

  // Update progress bar and time display
  audio.addEventListener("timeupdate", () => {
    const progressPercentage = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercentage + "%";

    // Update current time
    const minutes = Math.floor(audio.currentTime / 60);
    const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
    currentTimeDisplay.textContent = `${minutes}:${seconds}`;

    // Update duration time only once the audio is ready
    if (!isNaN(audio.duration)) {
      const totalMinutes = Math.floor(audio.duration / 60);
      const totalSeconds = Math.floor(audio.duration % 60).toString().padStart(2, "0");
      durationDisplay.textContent = `${totalMinutes}:${totalSeconds}`;
    }
  });

  // Reset play button when audio ends
  audio.addEventListener("ended", () => {
    playButton.innerText = "Play";
  });
</script>

</body>
</html>
