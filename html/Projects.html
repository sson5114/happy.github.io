<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    /* Basic page styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Card container styling */
    .card {
      width: 500px;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* GIF image styling */
    .card img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 10px 0;
    }

    /* Custom audio player styling */
    .custom-audio-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .custom-audio-player button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #333;
    }

    .custom-audio-player button:hover {
      color: #FF69B4;
    }

    .custom-audio-player input[type="range"] {
      width: 100px;
      cursor: pointer;
    }

    .volume-icon {
      font-size: 24px;
      color: #333;
    }
  </style>
  <!-- Embedding Font Awesome icons directly to avoid loading issues -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Back Button -->
<button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>

<div class="card">
  <!-- Decorative image (GIF) larger size -->
  <img src="../images/祝爸爸：生日快乐.gif" alt="Happy Birthday Image">

  <!-- Custom Audio Player below the GIF -->
  <div class="custom-audio-player">
    <button onclick="playAudio()" id="playPauseButton"><i class="fas fa-play"></i></button>
    <div class="volume-control">
      <i class="fas fa-volume-up volume-icon"></i>
      <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
    </div>
  </div>
</div>

<script>
  // Initialize the audio element with the correct GitHub Pages URL
  const audio = new Audio("https://sson5114.github.io/happy.github.io/生日歌.mp3?raw=true");

  var playPauseButton = document.getElementById('playPauseButton');

  function playAudio() {
    if (audio.paused) {
      audio.play().then(() => {
        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(error => {
        console.error("Audio playback failed:", error);
        alert("Audio playback failed. Please check the console for details.");
      });
    } else {
      audio.pause();
      playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  }

  function setVolume(volume) {
    audio.volume = volume;
  }
</script>

</body>
</html>
