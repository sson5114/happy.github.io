<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Card</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/top.css">
  <style>
    /* Basic page styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Card container styling */
    .card {
      width: 400px;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Decorative elements */
    .card h1 {
      font-size: 24px;
      color: #FF69B4;
      margin-bottom: 10px;
    }

    .card img {
      width: 200px;
      height: auto;
      margin: 10px 0;
    }

    /* GIF text */
    .animated-text {
      margin: 10px 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    /* Music player styling */
    .music-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .music-player button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .music-player button:hover {
      background-color: #555;
    }

    .progress-bar {
      width: 100px;
      height: 5px;
      background-color: #ddd;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background-color: #FF69B4;
      transition: width 0.1s linear;
    }

    .link-back {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="card">
  <a href="../index.html" class="link-back">Back to Main Page</a>
  <h1>Happy Birthday!</h1>
  
  <!-- GIF-like animated text -->
  <div class="animated-text">
    üéâ Á•ù:ÁîüÊó•Âø´‰πê üéâ
  </div>

  <!-- Decorative image -->
  <img src="../images/Á•ùÁà∏Áà∏ÔºöÁîüÊó•Âø´‰πê.gif" alt="Happy Birthday Image">

  <!-- Music player below the GIF -->
  <div class="music-player">
    <button onclick="playPause()">Play</button>
    <div class="progress-bar"><div id="progress"></div></div>
    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
  </div>

  <!-- Audio Element -->
  <audio id="audio" src="../music/ÁîüÊó•Ê≠å.mp4"></audio>
</div>

<script>
  // JavaScript for playing/pausing music and updating progress bar
  const audio = document.getElementById("audio");
  const progress = document.getElementById("progress");
  const currentTimeDisplay = document.getElementById("currentTime");
  const durationDisplay = document.getElementById("duration");
  let isPlaying = false;

  // Function to toggle play/pause
  function playPause() {
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      event.target.innerText = "Play";
    } else {
      audio.play();
      isPlaying = true;
      event.target.innerText = "Pause";
    }
  }

  // Update progress bar and time display
  audio.addEventListener("timeupdate", () => {
    const progressPercentage = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercentage + "%";

    // Update current time
    const minutes = Math.floor(audio.currentTime / 60);
    const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
    currentTimeDisplay.textContent = `${minutes}:${seconds}`;

    // Update duration time
    const totalMinutes = Math.floor(audio.duration / 60);
    const totalSeconds = Math.floor(audio.duration % 60).toString().padStart(2, "0");
    durationDisplay.textContent = `${totalMinutes}:${totalSeconds}`;
  });

  // Reset play button when audio ends
  audio.addEventListener("ended", () => {
    isPlaying = false;
    document.querySelector(".music-player button").innerText = "Play";
  });
</script>

</body>
</html>
