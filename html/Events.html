<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - DeArchi</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Letter styling with background image */
    .letter {
      width: 600px;
      height: 800px;
      border: 2px solid #000;
      border-radius: 10px;
      background: url('../images/信纸.jpg') no-repeat center center;
      background-size: contain;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Styling for each line of text */
    #line1 {
      font-size: 1.8rem;
      font-family: 'KaiTi', cursive;
    }
    #line2, #line3, #line4 {
      font-size: 1.5rem;
      font-family: 'KaiTi', cursive;
    }
    #line5 {
      font-size: 1.2rem;
      font-family: 'KaiTi', cursive;
      align-self: flex-start;
      margin-top: auto;
      text-align: left;
    }

    /* GIF styling */
    .gif {
      position: absolute;
      bottom: -20px; /* Overlaps the bottom border */
      left: -20px; /* Overlaps the left border */
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

<div class="letter">
  <div id="line1">祝您：</div>
  <div id="line2">平安，健康，开心，</div>
  <div id="line3">好运，自由，幸福，</div>
  <div id="line4">吃嘛嘛香，</div>
  <div id="line5">拉屎顺畅！</div>
  <!-- Sunflower GIF -->
  <img src="../images/爱心.gif" alt="Heart GIF" class="gif">
</div>

</body>
</html>
