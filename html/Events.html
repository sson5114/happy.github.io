<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - DeArchi</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Letter styling with background image */
    .letter {
      width: 600px;
      height: 800px;
      background: url('../images/信纸.jpg') no-repeat center center;
      background-size: contain;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Text styling */
    #letterContent {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-wrap;
      text-align: center;
      font-family: 'cursive', cursive;
      font-weight: bold;
    }

    /* Transparent GIF styling */
    .gif {
      position: absolute;
      bottom: -15px; /* Slightly overlaps the border */
      left: -15px; /* Slightly overlaps the border */
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="letter" onclick="startTyping()">
  <div id="letterContent"></div>
  <img src="../images/爱心.gif" alt="Heart GIF" class="gif">
</div>

<script>
  // Text to display in the letter with typewriter effect
  const letterText = "祝您：\n平安，健康，开心，\n好运，自由，幸福，\n吃嘛嘛香，\n拉屎顺畅！";

  // Function to reveal text letter-by-letter on click
  function startTyping() {
    const letterContent = document.getElementById('letterContent');
    let index = 0;
    letterContent.innerHTML = ''; // Clear previous content

    function typeWriter() {
      if (index < letterText.length) {
        letterContent.innerHTML += letterText.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // Adjust speed of text reveal
      }
    }

    typeWriter();
  }
</script>

</body>
</html>
