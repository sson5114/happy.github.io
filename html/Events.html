<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - DeArchi</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Open letter styling with background image */
    .letter {
      width: 600px;
      height: 800px;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      background: url('../images/信纸.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Updated Text styling for a handwritten look */
    #letterContent {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-wrap;
      padding-top: 120px; /* Adjust for spacing from the top */
      font-family: 'KaiTi', cursive; /* You may replace with a similar handwritten font */
    }

    /* Enlarged GIF styling */
    .gif {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 100px; /* Increased size */
      height: 100px;
    }
  </style>
</head>
<body>

<!-- Open Letter -->
<div class="letter">
  <p id="letterContent"></p>
  <!-- Enlarged Heart GIF positioned at bottom left -->
  <img src="../images/爱心.gif" alt="Heart GIF" class="gif"> <!-- Update path as needed -->
</div>

<script>
  // Text to display in the letter, appearing one character at a time
  const letterText = "<h2>祝您：</h2><p>平安，健康，</p><p>开心，好运，</p><p>自由，幸福，</p><p>吃嘛嘛香，</p><p>拉屎顺畅！</p>";

  // Function to reveal text letter-by-letter
  function revealText(text, element) {
    let index = 0;
    function showNextChar() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(showNextChar, 100); // Adjust speed of text reveal
      }
    }
    showNextChar();
  }

  // Start the text reveal when the page loads
  document.addEventListener("DOMContentLoaded", () => {
    const letterContent = document.getElementById('letterContent');
    revealText(letterText, letterContent);
  });
</script>

</body>
</html>
