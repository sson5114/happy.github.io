<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - DeArchi</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Open letter styling */
    .letter {
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      background-color: #fffdf0;
      position: relative;
      text-align: left;
    }

    /* Text styling */
    #letterContent {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
    }

    /* GIF styling */
    .gif {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

<!-- Open Letter -->
<div class="letter">
  <p id="letterContent"></p>
  <!-- Sunflower GIF -->
  <img src="../images/祝爸爸：生日快乐.jpg" alt="Sunflower GIF" class="gif"> <!-- Update path as needed -->
</div>

<script>
  // Text to display in the letter, appearing one character at a time
  const letterText = "祝您：平安，健康，开心，好运，自由，幸福，吃嘛嘛香，拉屎顺畅";

  // Function to reveal text letter-by-letter
  function revealText(text, element) {
    let index = 0;
    function showNextChar() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(showNextChar, 100); // Adjust speed of text reveal
      }
    }
    showNextChar();
  }

  // Start the text reveal when the page loads
  document.addEventListener("DOMContentLoaded", () => {
    const letterContent = document.getElementById('letterContent');
    revealText(letterText, letterContent);
  });
</script>

</body>
</html>
