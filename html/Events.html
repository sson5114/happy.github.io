<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - DeArchi</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Back button styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      background-color: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      color: #FF69B4;
    }

    /* Letter styling with background image and border */
    .letter {
      width: 600px;
      height: 800px;
      background: url('../images/信纸.jpg') no-repeat center center;
      background-size: 100% 100%; /* Ensures the full image is displayed without clipping */
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 40px;
      box-sizing: border-box;
      border: 5px solid #333; /* Adding a border around the letter */
      border-radius: 10px;
    }

    /* Text styling */
    #letterContent {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-wrap;
      font-family: 'KaiTi', cursive;
    }

    /* Positioned text */
    .line1 { margin-top: 20px; }
    .line2 { margin-top: 60px; }
    .line3 { margin-top: 60px; }
    .line4 { margin-top: 60px; }
    .line5 { margin-top: 60px; }

    /* Enlarged GIF styling, positioned within the bottom-left corner of 信纸.jpg */
    .gif {
      position: absolute;
      bottom: 20px; /* Positioned slightly within the border */
      left: 20px; /* Positioned slightly within the border */
      width: 120px; /* Increased size */
      height: 120px;
    }
  </style>
</head>
<body>

<!-- Back Button as a link with icon style to return to the main content of index.html -->
<a href="../index.html?skipOverlay=true" class="back-button"><i class="fas fa-arrow-left"></i></a>

<!-- Open Letter -->
<div class="letter" onclick="startTyping()">
  <div id="letterContent">
    <div class="line1">祝您：</div>
    <div class="line2">平安，健康，开心，</div>
    <div class="line3">好运，自由，幸福，</div>
    <div class="line4">吃嘛嘛香，</div>
    <div class="line5">拉屎顺畅！</div>
  </div>
  <img src="../images/爱心.gif" alt="Heart GIF" class="gif">
</div>

<script>
  // Text to display in the letter with typewriter effect
  const letterTextLines = [
    "祝您：",
    "平安，健康，开心，",
    "好运，自由，幸福，",
    "吃嘛嘛香，",
    "拉屎顺畅！"
  ];

  // Function to reveal text line-by-line on click
  function startTyping() {
    const letterContent = document.getElementById('letterContent');
    letterContent.innerHTML = ''; // Clear previous content
    let lineIndex = 0;

    function typeWriter() {
      if (lineIndex < letterTextLines.length) {
        const line = document.createElement("div");
        line.className = `line${lineIndex + 1}`;
        line.textContent = letterTextLines[lineIndex];
        letterContent.appendChild(line);
        lineIndex++;
        setTimeout(typeWriter, 1000); // Delay between lines
      }
    }

    typeWriter();
  }
</script>

<!-- Font Awesome for the back button icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
