<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeArchi | Architecture Design</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    /* Overlay to show envelope */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Closed envelope styling */
    .closed-envelope img {
      width: 300px;
      cursor: pointer;
    }

    /* Open letter styling */
    .open-letter {
      width: 300px;
      height: 200px;
      background-color: #fffdf0;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .open-letter h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .open-letter p {
      margin: 0;
      font-size: 1rem;
    }

    /* Open button */
    #openButton {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #openButton:hover {
      background-color: #555;
    }

    /* Main content styling */
    .main-content {
      display: none;
      display: flex;
      height: 100vh;
    }

    .main {
      display: flex;
      width: 100%;
    }

    /* Split the page equally */
    .item1, .item2 {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: white;
      transition: background 0.3s;
    }

    .bgOne {
      background-color: #d47a7a;
    }

    .bgTwo {
      background-color: #d1b28c;
    }

    /* Image styling */
    .section-image {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Hover effect for images */
    .item1:hover .project-image {
      content: url('./images/project-selected.png'); /* Path to selected state image for Projects */
      transform: scale(1.1); /* Slightly enlarge the image on hover */
    }

    .item2:hover .event-image {
      content: url('./images/event-selected.png'); /* Path to selected state image for Events */
      transform: scale(1.1); /* Slightly enlarge the image on hover */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Envelope overlay -->
  <div class="overlay" id="envelopeOverlay">
    <!-- Closed Envelope View -->
    <div class="closed-envelope" id="closedEnvelope">
      <img src="./images/cover.gif" alt="Closed Envelope" onclick="showOpenLetter()">
    </div>

    <!-- Open Letter View (initially hidden) -->
    <div class="open-letter" id="openLetter" style="display: none;">
      <h2>宋欣先生</h2>
      <p>亲启</p>
      <button id="openButton">拆开</button>
    </div>
  </div>

  <!-- Main content of the website -->
  <div class="main-content" id="mainContent">
    <div class="main">
      <!-- Projects Section -->
      <div class="item1 bgOne">
        <!-- Replace text with image and apply hover effect -->
        <img src="./images/小狗.png" alt="Projects" class="section-image project-image">
        <ul>
          <li><a href="./html/Projects.html">Types</a></li>
          <li><a href="./html/Projects.html">Location</a></li>
          <li><a href="./html/Projects.html">Materials</a></li>
          <li><a href="./html/Projects.html">Architects</a></li>
        </ul>
      </div>
      <!-- Events Section -->
      <div class="item2 bgTwo">
        <!-- Replace text with image and apply hover effect -->
        <img src="./images/event.png" alt="Events" class="section-image event-image">
        <ul>
          <li><a href="./html/Events.html">News</a></li>
          <li><a href="./html/Events.html">Awards</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const openButton = document.getElementById('openButton');
    const envelopeOverlay = document.getElementById('envelopeOverlay');
    const mainContent = document.getElementById('mainContent');
    const closedEnvelope = document.getElementById('closedEnvelope');
    const openLetter = document.getElementById('openLetter');

    // Check the URL parameters for skipOverlay to directly show main content
    const urlParams = new URLSearchParams(window.location.search);
    const skipOverlay = urlParams.get('skipOverlay') === 'true';

    if (skipOverlay) {
      envelopeOverlay.style.display = 'none';  // Hide the overlay
      mainContent.style.display = 'flex';      // Show the main content
    } else {
      // Show the envelope overlay initially
      envelopeOverlay.style.display = 'flex';
    }

    // Function to display the open letter view
    function showOpenLetter() {
      closedEnvelope.style.display = 'none';  // Hide the closed envelope
      openLetter.style.display = 'flex';      // Show the open letter
    }

    // Function to open the main content and close the overlay
    openButton.addEventListener('click', function() {
      envelopeOverlay.style.display = 'none';  // Hide the envelope overlay
      mainContent.style.display = 'flex';      // Show the main content
    });
  </script>

</body>
</html>
