<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeArchi | Architecture Design</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    /* Basic styling for overlay */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    /* Overlay to show envelope */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Closed envelope styling */
    .closed-envelope img {
      width: 300px;
      cursor: pointer;
    }

    /* Open letter styling */
    .open-letter {
      width: 300px;
      height: 200px;
      background-color: #fffdf0;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .open-letter h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .open-letter p {
      margin: 0;
      font-size: 1rem;
    }

    /* Open button */
    #openButton {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #openButton:hover {
      background-color: #555;
    }

    /* Hide main content initially */
    .main-content {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Envelope overlay -->
  <div class="overlay" id="envelopeOverlay">
    <!-- Closed Envelope View -->
    <div class="closed-envelope" id="closedEnvelope">
      <img src="./images/closed-envelope.jpg" alt="Closed Envelope" onclick="showOpenLetter()">
    </div>

    <!-- Open Letter View (initially hidden) -->
    <div class="open-letter" id="openLetter" style="display: none;">
      <h2>父亲大人</h2>
      <p>亲启</p>
      <button id="openButton">Open Letter</button>
    </div>
  </div>

  <!-- Main content of the website -->
  <div class="main-content">
    <div class="main">
      <div class="item1 bgOne">
        <h1>PROJECTS</h1>
        <ul>
          <li><a href="./html/Projects.html">Types</a></li>
          <li><a href="./html/Projects.html">Location</a></li>
          <li><a href="./html/Projects.html">Materials</a></li>
          <li><a href="./html/Projects.html">Architects</a></li>
        </ul>
      </div>
      <div class="item2 bgTwo">
        <h1>EVENTS</h1>
        <ul>
          <li><a href="./html/Events.html">News</a></li>
          <li><a href="./html/Events.html">Awards</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const openButton = document.getElementById('openButton');
    const envelopeOverlay = document.getElementById('envelopeOverlay');
    const mainContent = document.querySelector('.main-content');
    const closedEnvelope = document.getElementById('closedEnvelope');
    const openLetter = document.getElementById('openLetter');

    // Function to display the open letter view
    function showOpenLetter() {
      closedEnvelope.style.display = 'none';  // Hide the closed envelope
      openLetter.style.display = 'flex';      // Show the open letter
    }

    // Function to open the main content and close the overlay
    openButton.addEventListener('click', function() {
      envelopeOverlay.style.display = 'none';  // Hide the envelope overlay
      mainContent.style.display = 'block';     // Show the main content
    });
  </script>

</body>
</html>
